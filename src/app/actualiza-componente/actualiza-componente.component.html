
<div class="container"><p>actualiza-componente works!</p>
    <form class="form-group row">
        <div class="form-group col-md-3">
        <label for="nombre">Izena</label>
        <input type="text" name="nombre" id="nombre" placeholder="Izena" class="form-control" [(ngModel)]="cuadroNombre">
        </div>
        <div class="form-group col-md-3">
        <label for="apellido">Deitura</label>
        <input type="text" name="apellido" id="apellido" placeholder="Deitura" class="form-control" [(ngModel)]="cuadroApellido">
        </div>
        <div class="form-group col-md-3">
        <label for="cargo">Ardura</label>
        <input type="text" name="cargo" id="cargo" placeholder="Ardura" class="form-control" [(ngModel)]="cuadroCargo">
        </div>
        <div class="form-group col-md-3">
        <label for="salario">Soldata</label>
        <input type="text" name="salario" id="salario" placeholder="Soldata" class="form-control" [(ngModel)]="cuadroSalario">
        </div>
    </form>
    <div class="col"><br><br>
        <button type="submit" class="btn btn-primary" (click)="actualizaEmpleado()">
          EGUNERATU LANGILEA
        </button>&nbsp;&nbsp;
        <!--
          <button type="submit" class="btn btn-primary" (click)="eliminaEmpleado()">
          EZABATU LANGILEA
        </button>
        -->
        
      </div>
    <div style="text-align:right;"><br><br>
        <button class="btn btn-primary" (click)="volverHome()">ITZULI ATARIRA</button>
    </div>
</div>
